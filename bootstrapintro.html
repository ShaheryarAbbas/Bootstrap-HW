    <!-- <h1>Bootstrap</h1>
    <P>What is bootstrap?
    Bootstrap is the framework that will work without use of coding for the classes. it has pre defined classes.
    Why do we use it?
    It is better in responsiveness(the way the website looks/give display on different screen sizes) on different devices.
    so it can gives same layout on all devices.
    Any screen has 12 columns on it's display. but we give colums width according to the screen size.
    e.g: <div class="col-xl-4 col-sm-12"></div>
    In this example we give 4 columns width to the extra large display, but give 12 to the small screen so it's perfectly
    visible.
    let's see another example with the same screen size.
    <div class="col-xl-9"></div>
    <div class="col-xl-3"></div>
    in this example we give 12 columns 2 classes with 9 and 3 pixels. so we can use different styling on them.
    These are different screen sizes by pixels.
       code(Size)  pixels
    1. xl(Extra large screen) >=1200px
    2. lg(large screen)       >=992px
    3. md(medium screen)      >=768px
    4. sm(small screen)       >=576px
    5. xs(extra small screen) <=576px 
    Container-Fluid is the main class that we work in with the container. it takes 100% of the screen width, container has 15%
    margin from the container-fluid</P> -->

    <div class="container-fluid">
        <div class="row">
<div class="col-xl-4"></div>
<div class="col-xl-8"></div>
<div class="col-xl-6"></div>

        </div>
    </div>
